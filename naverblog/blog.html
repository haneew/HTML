<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame {
            width: 1250px;
            margin: 0 auto;
        }
        .bar {
            border-bottom: 1px solid grey;
            height: 40px;
            
        }
        body > div {
            border: 2px dashed grey;
        }
        body > div > * {
            border: 2px dashed orangered;
        }
        body > div > * > * {
            border: 2px dashed green;
        }
        .sa {
            display: flex;
            justify-content: space-around;
        }
        .sb {
            display: flex;
            justify-content: space-between;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div.top1 {
            background-color: rgb(1, 199, 60);
            padding-top: 3px;
            padding-bottom: 3px;
        }
        div.bar > div.barLeft {
            display: flex;
            margin-bottom: 0;
        }
        div.bar > div.barRight {
            display: flex;
            height: 35px;
            margin: 0;
        }
        div.menu {
           display: flex;
           padding-top: 10px;
        }
        div.menu > div.menuLogin > a {
            border: 1px solid rgb(35, 158, 54);
            font-size: 13px;
            color: white;
            text-decoration: none;
            margin-right: 30px;
            margin-top: 10px;
        }
        div.navRight {
            display: flex;
        }
        div.navRight > div.market {
            border: 1px solid gray; 
            margin: 5px;
            padding: 4px 10px;
            background-color: rgb(0, 199, 60);
            
        }
        div.navRight > div.market > a {
            text-decoration: none;
            font-size: 13px;
            color: white;
            margin-bottom: 30px;
        }
        
        div.navRight > div.team {
            border: 1px solid gray; 
            margin: 5px;
            padding: 4px 10px;
        }
        div.navRight > div.team > a {
           text-decoration: none;
           font-size: 13px;
           margin: 0 auto;
        }
        div.navLeft {
            display: flex;
        }
        div.set1 {
            border-right: 1px solid gray;
        }
        div.set1 > ul {
            display: flex;
            margin: 0px 0px 0px -30px;
            
        }
        div.set1 > ul > li {
            list-style: none;
            margin: 0 10px;
            padding-top: 10px;
            padding-bottom: 13px;
            font-size: 13px;
        }
        div.set1 > ul > li:hover {
            border-bottom: 3px solid rgb(0, 199, 60);
            font-weight: bold;
        }
        div.set2 {
            margin-left: -40px;
        }
        div.set2 > ul {
            display: flex;
            margin: auto 0;
            padding: 10px auto;
            

        }
        div.set2 > ul > li {
            list-style: none;
            margin: 10px 8px 0px 8px;
            font-size: 13px;
            padding-bottom: 13px;
            
        }
        div.set2 > ul > li:hover {
            border-bottom: 3px solid rgb(0, 199, 60);
            font-weight: bold;
        }

        div.top3 {
            background-color: rgb(245, 245, 245);
            padding: 10px;
        }
        div.topic {
            display: flex;
        }
        div.topicLeft {
            display: flex;
            flex: 7;
            margin: 0;
        }
        div.topicLeft > a {
            text-decoration: none;
        }
        div.topLeft > h4 {
            margin: 8px auto;
        }
       
        div.topicPaging > ul{
            display: flex;
            list-style: none;
            margin: 1px;
            text-decoration: none;
            padding: 5px;
            
        }
        div.topicPaging > ul  > li {
            padding: 13px;
            margin: 10px 0px 5px 0;
            border: 1px solid black;
            display: flex;
            text-decoration: none;
          
        }
        div.topicSide {
            flex: 3;
        }

        div.topicPaging2 {
            display: flex;
        }
        div.topicPaging2 > ul {
            display:  flex;
            list-style: none;
        }

        div.topicImg > a {
            display: block;
            height: 280px;
            width: 280px;
            margin: auto;
            padding: 0;
            
        }
        div.main {
            display: flex;
        }
        div.main > div.neighbor {
            flex : 7;
            padding: 10px;
        }      

        div.main > div.neighbor > div.title {
            font-size: 16px;
            text-align: center;
            padding: 30px 0;
        }
            
        div.main > div.neighbor > div.category > ul {
            display: flex;
            list-style: none;
            text-decoration: none;
            border-top: 1px solid grey;
            border-bottom: 1px solid grey;
        }
        div.main > div.neighbor > div.category > ul > a {
            padding: 10px 40px;
            text-decoration: none;
            font-size: 13px;
            margin-left: -60px;
        }
        div.main > div.neighbor > div.category > ul > a:hover {
            text-decoration: underline;
        }

        div.main > div.side {
            flex: 3;
        }
    </style>
</head>
